<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Регистрация</title>

</head>
<body class="page">
    <header class="header-color">
        <nav>
            <a href="index.html">Главная</a>
            <a href="lands.html">Участки</a>
            <a href="houses.html">Проекты домов</a>
            <a href="#">Контакты</a>
        </nav>
    </header>
    <div>
    <aside class="menu">
        <nav>
            <ul>
                <li><a href="#">Фотогалерея</a></li>
                <li><a href="#">Отзывы</a></li>
                <li><a href="#">Расположенние на карте</a></li>
                <li><a href="#">Информация для покупателей</a></li>
                <li><a href="#">Информация для владельцев</a></li>
            </ul>
        </nav>
    </aside>
    <!-- <img class="img" src="img/forest.jpg"> -->
    <form action="#" method="post">
        <div>
            <label for="log">Логин:</label>
            <input name="log" id="log" type="text" placeholder="Введите логин" required minlength="2" autofocus>
        </div>
        <div>
            <label for="pass">Пароль:</label>
            <input id="pass" type="password" placeholder="Введите пароль" required minlength="8"> 
        </div>

        <div>
            <label for="email">Email:</label>
            <input name="email" id="email" type="email" placeholder="Введите email" required minlength="2">
        </div>

        <div>
            <label for="land">Укажите улицу:</label>
            <select id="land">
                    <option>Дачная</option>
                    <option>Новая</option>
                    <option>Лесная</option>
                    <option>1-я линия</option>
                    <option>Деревенская</option>
            </select>
        </div>
        <div>
            <label for="num">Укажите номер участка:</label>
            <input name="num" id="num" type="number" placeholder="Номер участка" required min="1">
        </div>
        <div>
            <label for="surname">Укажите фамилию собственника:</label>
            <input name="surname" id="surname" type="text" placeholder="Фамилия собственника" required minlength="2">
        </div>

        <div>
            <label for="date">Дата рождения собственника</label>
            <input type="date" id="date">
        </div>

        <div>
            <label>
                Запомнить меня
                <input type="checkbox">
            </label>
        </div>
        <div>
            <button class="btn" type="submit">Зарегистрироваться</button>
            <button class="btn" type="reset">Очистить</button>
        </div>
    </form>
</div>
    <footer class="header-color">
        Подвал сайта
        <div>
            <a href="#">Инфраструктура</a> 
            <a href="#">Коммуникации</a> 
            <a href="#">Проектная документация</a> 
            <a href="#">Мы в соцсетях</a> 
        </div>
    </footer>
</body>
</html>
